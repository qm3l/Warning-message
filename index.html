<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>موقعي — تسجيل دخول جوجل</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <main class="card">
    <div class="brand">
      <img src="logo.svg" alt="logo" class="logo" />
      <h1>مرحبا بك في موقعي</h1>
      <p class="muted">سجل دخولك بجوجل وادخل معرض صورك</p>
    </div>

    <div id="g-sign-container" class="g-container">
      <button id="googleSignBtn" class="btn google">تسجيل الدخول بجوجل</button>
      <div id="error" class="error" hidden></div>
    </div>

    <footer class="foot">
      <small>مبني بواسطة مشروع جاهز • تعلم وغيّر براحتك</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
