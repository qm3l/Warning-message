<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>معرض الصور</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <main class="card gallery-card">
    <header class="gallery-header">
      <div class="user-info">
        <img id="avatar" class="avatar" alt="avatar" />
        <div>
          <h2 id="userName">المستخدم</h2>
          <p id="userEmail" class="muted">الإيميل</p>
        </div>
      </div>

      <div class="controls">
        <input id="fileInput" type="file" accept="image/*" multiple hidden />
        <button id="uploadBtn" class="btn">رفع صور</button>
        <button id="logoutBtn" class="btn danger">تسجيل خروج</button>
      </div>
    </header>

    <section id="photos" class="photos"></section>

    <div id="bombArea" class="bomb-area">
      <label>قنبلة مؤقتة عرض الصفحة بعد الدخول</label>
      <div class="bomb-controls">
        <input id="timeoutInput" type="number" min="1" value="5"/> ثانية
        <button id="armBomb" class="btn warn">فعّل القنبلة</button>
        <small class="muted">لو فعّلتها الصفحة تقفل تلقائياً بعد المشاهدة ولن تقبل دخول مرة ثانية من نفس المتصفح</small>
      </div>
    </div>
  </main>

  <div id="overlay" class="overlay" hidden>
    <div class="center">
      <h3 id="overlayMsg">يتم ...</h3>
      <div id="countdown" class="countdown">5</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
